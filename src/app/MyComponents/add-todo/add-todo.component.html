<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text"  class="form-control" id="title" name="title" [(ngModel)]="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="desc">todo descrption</label>
            <input type="text" name="desc" class="form-control" id="desc"  [(ngModel)]="desc">
        </div>
        <button type="submit" class="btn btn-primary my-3">Add Todo</button>
    </form>
</div>
