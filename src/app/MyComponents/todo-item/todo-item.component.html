<div class="my-3">
    <h5 [class]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [class]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="todo" (click)="onCheckboxClick(todo)"
            [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}">Done</label>
    </div>
    <button class="btn btn-sm btn-danger mb-3" (click)="onClick(todo)">Delete</button>
</div>
